<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan's Movie Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        header {
            background-color: #1f1f1f;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            color: #ff4c4c;
        }
        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .movie-card {
            background-color: #1f1f1f;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .movie-info {
            padding: 1rem;
        }
        .movie-title {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .movie-review {
            color: #ffc107;
            font-weight: bold;
        }
        footer {
            background-color: #1f1f1f;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ethan's Movie Catalog</h1>
    </header>
    <main>
        <div class="movie-card">
            <img src="Interstellar.jpg" alt="Movie 1 Poster" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title">Movie 1</div>
                <div class="movie-review">⭐⭐⭐⭐☆</div>
                <p>A great movie with thrilling action and drama.</p>
            </div>
        </div>

        <div class="movie-card">
            <img src="images/movie2.jpg" alt="Movie 2 Poster" class="movie-poster">
            <div class="movie-info">
                <div class="movie-title">Movie 2</div>
                <div class="movie-review">⭐⭐⭐☆☆</div>
                <p>A fun, lighthearted comedy for the weekend.</p>
            </div>
        </div>

        <!-- Add more movie-card blocks here -->
    </main>
    <footer>
        <p>&copy; 2024 Ethan's Movie Catalog</p>
    </footer>
</body>
</html>
