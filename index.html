<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan's Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .movie-container {
            display: inline-block;
            margin: 1rem;
            text-align: center;
        }
        .movie-image {
            width: 200px;
            height: 300px;
            background-color: #ddd;
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        .caption {
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        .number {
            margin-top: 0.2rem;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.1rem;
        }
        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 1rem 2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ethan's Movies</h1>
    </header>
    <main>
        <p>Welcome to Ethan's Movies! Here you can find reviews, recommendations, and discussions about the latest and greatest in cinema.</p>
        
        <div class="movie-container">
            img< src="Interstellar.jpg" alt="Interstellar" class="movie-image">
            <div class="caption">Interstellar</div>
            <div class="rating">9.6</div>
        </div>

        <div class="movie-container">
            <div class="movie-image"></div>
            <div class="caption">Movie 2</div>
            <div class="number">2.0</div>
        </div>

        <div class="movie-container">
            <div class="movie-image"></div>
            <div class="caption">Movie 3</div>
            <div class="number">3.0</div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ethan's Movies. All rights reserved.</p>
    </footer>
</body>
</html>
